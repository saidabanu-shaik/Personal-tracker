<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css.css">
    <title>Personal Finance Tracker</title>
</head>
<body>
    <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/gross-total-income-7230424-5943120.png">
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        
        <form id="transaction-form">
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" required>
            </div>
            
            <button type="submit">Add Transaction</button>
        </form>

        <div class="budgeting">
            <h2>Set Monthly Budget</h2>
            <div class="form-group">
                <label for="monthly-income">Monthly Income:</label>
                <input type="number" id="monthly-income">
            </div>
            <div class="form-group">
                <label for="monthly-expense">Monthly Expense Target:</label>
                <input type="number" id="monthly-expense">
            </div>
            <button id="set-budget">Set Budget</button>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <div class="summary-item">
                <div id="total-income" class="summary-value">ðŸ“ˆ Total Income: â‚¹0</div>
            </div>
            <div class="summary-item">
                <div id="total-expenses" class="summary-value">ðŸ“‰ Total Expenses: â‚¹0</div>
            </div>
            <div class="summary-item">
                <div id="savings" class="summary-value">ðŸ“Š Savings: â‚¹0</div>
            </div>
            <div id="budget-status" class="summary-status">Budget Status: Within Budget</div>
        </div>
        

        <h2>Transactions</h2>
        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <canvas id="expenses-chart"></canvas>
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js.js"></script>
</body>
</html>
